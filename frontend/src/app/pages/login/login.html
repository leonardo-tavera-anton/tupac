<div class="login-container">
  <div class="login-card">
    <h2>Bienvenido</h2>
    <form (submit)="onLogin()">
      <div class="campo">
        <label>Nombre de Usuario</label>
        <input type="text" [(ngModel)]="user.nombre" name="nombre" placeholder="Ingresa tu usuario" required>
      </div>

      <div class="campo">
        <label>Contraseña</label>
        <input type="password" [(ngModel)]="user.password" name="password" placeholder="********" required>
      </div>

      <button type="submit">Entrar</button>

      <div class="info">
        <p>¿No tienes cuenta? <a routerLink="/register"><strong>Regístrate aquí</strong></a></p>
      </div>
    </form>
  </div>
</div>
